<!DOCTYPE html>
<html>
	<head>
		<title>Webinar Block</title>
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
      <span class="slds-icon_container slds-icon-standard-contact" title="Cognizant Webinar block">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#filter" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Webinar block</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  <div id="workspace">
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-0">Data extension name</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-0" class="slds-input" placeholder="Your data extension" />
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-2">Webinar name</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-2" class="slds-input" placeholder="Course name" />
				</div>
			</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-01">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Block Width</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-01" class="slds-slider__range"  value="500" min="400" max="600"  />
						<span class="slds-slider__value" id="slider-id-01-val" aria-hidden="true">500</span><span>px</span>
					</div>
				</div>
			</div>	    
			<div class="slds-form-element" style="display:none">
				<label class="slds-form-element__label" for="slider-id-02">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label"></span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-02" class="slds-slider__range"  value="500" min="400" max="600" readonly/>
						<span class="slds-slider__value" id="slider-id-02-val" aria-hidden="true">500</span><span>px</span>
					</div>
				</div>
			</div>
			
			
		</div>
  </div>
  <footer class="slds-card__footer">Cognizant Custom Webinar block</footer>
</article>
		
		<script src="./main.js"></script>
	
	</body>
</html>
